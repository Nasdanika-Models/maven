<script>
// Script for full-text search of JsTree

window.nsdJsTreeSearchCallback = function(str, node) { 
    var sf = new $.vakata.search(str, true, { caseSensitive : false, fuzzy : false }); 
    if (sf.search(node.text).isMatch) {
		return true;
	} 
    let searchResult = this.search(str); 
    for (const sr in searchResult) {
        if (searchResult[sr].ref === node.original['data-nsd-label-uuid']) {
            return true;
        } 
    } 
    return false; 
}.bind(lunr(function () {
			  this.ref('id');
			  this.field('title');
			  this.field('content');

			  for (const key in searchDocuments) {
				  let doc = searchDocuments[key];
				this.add({
					id: doc['action-uuid'],
					title: doc.title,
					path: doc.path,
					content: doc.content
				});  
			  }
			}));
</script>

tween them","type":{"name":"Link","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"children","identifiers":["uuid:dcc94517-4d08-42d6-b949-be87746426ea"]},"identifiers":["uuid:a2d42ebc-977a-4cc9-b86e-58c5ca814df7"],"description":"With dependencies and sub-packages","type":{"name":"Label","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"children","identifiers":["uuid:dcc94517-4d08-42d6-b949-be87746426ea"]},"identifiers":["uuid:2671e6e0-3470-4e38-964c-5fe2027cf51d"],"name":"Default Graph","location":"default-graph-with-dependencies-and-subpackages.html","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"decorator","identifiers":["uuid:2671e6e0-3470-4e38-964c-5fe2027cf51d"]},"identifiers":["uuid:a19d1045-588f-471a-881c-5b7f23357012"],"icon":"far fa-question-circle","description":"A fixed force-layout graph of package classifiers showing relationships between them","type":{"name":"Link","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"children","identifiers":["uuid:dcc94517-4d08-42d6-b949-be87746426ea"]},"identifiers":["uuid:0feed491-7201-4ee3-8c74-d4a47d07395a"],"name":"Circular Graph","location":"circular-layout-graph-with-dependencies-and-subpackages.html","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"decorator","identifiers":["uuid:0feed491-7201-4ee3-8c74-d4a47d07395a"]},"identifiers":["uuid:d6932ff6-3142-4cf2-83e4-49c6d0317916"],"icon":"far fa-question-circle","description":"A circular layout graph of package classifiers showing relationships between them","type":{"name":"Link","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"children","identifiers":["uuid:dcc94517-4d08-42d6-b949-be87746426ea"]},"identifiers":["uuid:771ad6e5-1623-49bd-8fd9-9da7ae642d22"],"name":"Force Graph","location":"force-layout-graph-with-dependencies-and-subpackages.html","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"decorator","identifiers":["uuid:771ad6e5-1623-49bd-8fd9-9da7ae642d22"]},"identifiers":["uuid:c7fd7984-e1f4-4988-bc55-23b516bc2019"],"icon":"far fa-question-circle","description":"A live force-layout graph of package classifiers showing relationships between them","type":{"name":"Link","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"decorator","identifiers":["uuid:dcc94517-4d08-42d6-b949-be87746426ea"]},"identifiers":["uuid:22095444-e554-45e4-84ad-5f3e9898d409"],"icon":"far fa-question-circle","description":"Graphs of package classifiers showing relationships between them","type":{"name":"Label","ns-uri":"ecore://nasdanika.org/html/app"}}],
			        	identifierField: false,
			        	hideUUID: true
				  },				  
				  computed: {			
					fields: function() {
			        	let fields = [
			                {
			                  key: 'element',
			                  label: "Element",
			                  sortable: false
			                },
			                {
			                  key: 'description',
			                  label: 'Description',
			                  sortable: true
			                }
			              ];
			        	
			        	if (this.identifierField) {
			        		fields.push(			                {
				                  key: 'identifiers',
				                  label: "Identifier(s)",
				                  sortable: true
				            });
			        	}
						return fields;
					},  
					items: function() {
						const ret = []; 
						for (let idx in this.semanticInfo) {
							let semanticEntry = this.semanticInfo[idx];
							let entry = {
								identifiers: [],
								element: {}
							};
							
							if (semanticEntry.location) {
								entry.element.location = semanticEntry.location;
							}
							if (semanticEntry.name) {
								entry.element.name = semanticEntry.name;
							}
							if (semanticEntry.icon) {
								entry.element.icon = semanticEntry.icon;
							}
							if (semanticEntry.description) {
								entry.description = semanticEntry.description;
							}
							
							if (semanticEntry.identifiers) {
								for (let iIdx in semanticEntry.identifiers) {
									let identifier = semanticEntry.identifiers[iIdx];
									if (this.hideUUID && identifier && identifier.startsWith("uuid:")) {
										continue;
									}
									entry.identifiers.push({
										value: identifier,
										onClick: "navigator.clipboard.writeText('" + identifier +"')"							
									});
								}
							}

							ret.push(entry);
						}
						
						return ret.filter(item => {
							if (item.identifiers.length == 0) {
								return false;
							}
							if (this.filter && this.filter.length > 1) {
								for (let identifierItem in item.identifiers) {
									let identifier = item.identifiers[identifierItem].value;
									if (identifier && identifier.toLowerCase().includes(this.filter.toLowerCase())) {
										return true;
									}									
								}
								if (item.description && item.description.toLowerCase().includes(this.filter.toLowerCase())) {
									return true;
								}
								if (item.element.name && item.element.name.toLowerCase().includes(this.filter.toLowerCase())) {
									return true;
								}
								return false;
							}
							return true;
						}).sort((a, b) => {
							if (a.element.name) {
								if (b.element.name) {
									return a.element.name.localeCompare(b.element.name);
								}					
								return -1;
							}
							return 1;
						}); 						
					}
				  }
			});   			
		</script>
